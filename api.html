<!DOCTYPE html>
<html>

<title>APIs</title>

<body>
<h1>Some Supercell APIs</h1>
<form onsubmit="return findProduct(this);" class="code-container">
                    <h5 class="title-code-container">Supercell merch code API</h5>
		    <h6>Checks if your Supercell Merch Code is valid or not</h6>
                    <input name="code" type="text" class="input-code-container" autocomplete="off">
                    <button type="submit" class="button-code-container">
                        Make Request
                    </button>
                </form>

<h1>Some Supercell APIs</h1>
<form onsubmit="return bsapi(this);" class="code-container">
                    <h5 class="title-code-container">Brawl Stars API</h5>
		    <h6>example input: players/P2GPJPPU</h6>
                    <a href="https://developer.brawlstars.com/#/documentation">DOCS</a>
                    <input name="code" type="text" class="input-code-container" autocomplete="off">
                    <button type="submit" class="button-code-container">
                        Make Request
                    </button>
                </form>


<script src="apis.js"></script>
</body>

</html>
